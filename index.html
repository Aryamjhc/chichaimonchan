<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>chi-chai-monchan</title>
    <link rel="stylesheet" href="./stylesheets/styles.css" media="screen" title="no title">
</head>
<body>

    <div class="chichai">
        <img src="./images/banana.png" alt="banana" class="banana">
        <div class="head">
            <div class="contour-left">
            </div>
            <div class="contour-rigth">
            </div>
            <div class="eye-left">
            </div>
            <div class="eye-rigth">
            </div>
            <div class="iris-left">
            </div>
            <div class="iris-rigth">
            </div>
            <div class="ear-left">
            </div>
            <div class="ear-rigth">
            </div>
            <div class="rubor-left">
            </div>
            <div class="rubor-rigth">
            </div>
            <div class="mouth-left">
            </div>
            <div class="mouth-rigth">
            </div>
        </div>
        <div class="body-chichai">
            <div class="body-sup-chichai">
            </div>
            <div class="hand-left">
            </div>
            <div class="hand-rigth">
            </div>
            <div class="leg-left">
            </div>
            <div class="leg-rigth">
            </div>
            <img src="./images/tail.svg" alt="tail" class="tail">
            </div>
        </div>
        <div class="shadow"></div>

    </div>
</body>
</html>
